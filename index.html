<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  h1{
    /* display: flex; */
    /* flex-direction: row; */
    text-align: center;
    margin-bottom: 50px;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 500px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="email"],
  input[type="password"]
   {
    width: calc(100% - 10px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button[type="submit"]{
    width: 150px;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    cursor: pointer;
  }
  button:hover{
    background-color: black;
    color: white;
  }

  .error {
    color: red;
  }

  .success {
    color: green;
  }
</style>
</head>
<body>

<form id="signupForm">
    <h1>Sign Up Form</h1>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span>
  </div>
  <br>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error"></span>
  </div>
  <br>
  <button type="submit">Submit</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');

  emailInput.addEventListener('input', validateEmail);
  passwordInput.addEventListener('input', validatePassword);

  function validateEmail() {
    const email = emailInput.value;
    if (email.length < 3 || !email.includes('@') || !email.includes('.')) {
      emailError.textContent = 'Make sure email is more than 3 characters and has @ and a .';
    } else {
      emailError.textContent = '';
      emailError.classList.remove('error');
      emailError.classList.add('success');
      emailError.textContent = 'All good to go!';
    }
  }

  function validatePassword() {
    const password = passwordInput.value;
    if (password.length < 8) {
      passwordError.textContent = 'Make sure password is more than 8 characters';
    } else {
      passwordError.textContent = '';
      passwordError.classList.remove('error');
      passwordError.classList.add('success');
      passwordError.textContent = 'All good to go!';
    }
  }

  document.getElementById('signupForm').addEventListener('submit', function (event) {
    event.preventDefault();
    if (emailError.textContent === 'All good to go!' && passwordError.textContent === 'All good to go!') {
      if (confirm('Are you sure you want to sign up?')) {
        alert('Successful signup!');
      } else {
        // Redirect to the same page and clear input values
        location.reload();
      }
    } else {
      alert('Please correct the errors in the form.');
    }
  });
});
</script>

</body>
</html>
